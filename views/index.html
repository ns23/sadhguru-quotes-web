<!DOCTYPE html>
<html>
  <head>
    <title>Sadhguru Quotes</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="JAGGI VASUDEV SADHGURU SADHGURUQUOTES QUOTE MOTIVATiONAL INSPIRATION ISHA FOUNDATION GOOD  #SadhguruQuotes THOUGHTS NS23 NITESH SAWANT"
    />

    <meta
      name="description"
      content="A collection of all Sadhguru quotes posted on twitter. #SadhguruQuotes "
    />
    <style type="text/css">
      html {
        background: url({{image}}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="#" class="brand-logo center">Sadhguru Quotes</a>
        <a href="https://github.com/ns23"
          ><img
            width="100"
            height="100"
            src="https://github.blog/wp-content/uploads/2008/12/forkme_left_white_ffffff.png?resize=149%2C149"
            class="attachment-full size-full"
            alt="Fork me on GitHub"
            data-recalc-dims="1"
        /></a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="card yellow lighten-4 hoverable">
          <div class="card-content center-align black-text">
            <span class="card-title center-align flow-text">{{ quote }}</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer indigo darken-4">
      <div class="footer-copyright">
        <div class="container">
          Made with ❤️ by
          <a href="https://twitter.com/niteshsawant23">Nitesh Sawant</a>
          <a
            class="grey-text text-lighten-4 right"
            href="https://github.com/ns23"
            >GitHub
          </a>
          &nbsp;&nbsp;
          <a
            class="grey-text text-lighten-4 right"
            href="http://www.linkedin.com/in/nitesh-sawant-2b252590"
            >Linkedin</a
          >
        </div>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
