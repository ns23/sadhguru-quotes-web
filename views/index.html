<!DOCTYPE html>
<html>
  <head>
    <title>Sadhguru Quotes</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      html {
        background: url({{image}}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="#" class="brand-logo center">Sadhguru Quotes</a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="card yellow lighten-4 hoverable">
          <div class="card-content center-align black-text">
            <span class="card-title center-align flow-text">{{ quote }}</span>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
